<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js" type="javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
    <body class="mx-5 bg-secondary bg-gradient">
    <h1 style="text-align: center; font-size: xxx-large; display: none;">Invoice Table Exercise</h1>
        <div>
        <form class="mb-5" action="https://www.google.com" target="_blank" method="get">
            <fieldset class="text-center">
                <legend>Invoice Details</legend>
                <div class="text-center">
                    <label class="form-label">Invoice To:</label>
                    <input class="form-control text-center mx-auto w-auto" type="text"id="invoiceto"name="invoiceto" required maxlength="50">
                </div>
                <div class="row my-3 d-inline-flex">
                    <div class="col pe-0">
                    <label class="form-label" for="contact" class="contact">Contact #:</label>
                    <input class="form-control w-auto mx-auto" type="text" id="contact" name="contact" placeholder="Enter Phone Number" maxlength="14">
                    </div>
                    <div class="col pe-0">
                    <label class="form-label" for="date">Date:</label>
                    <input class="form-control w-auto mx-auto" type="date" id="date" name="date">
                    </div>
                </div>
            </fieldset>
            <table class="w-100">
                    <tr>
                        <th class="text-center">Item Description</th>
                        <th class="text-center">Qty</th>
                        <th class="text-center">Unit Price ($)</th>
                        <th class="text-center">Amount</th>
                    </tr>
                    <tr>
                        <td><textarea class="w-100 rounded-3" name="item1" id="item1" cols="50" rows="2" maxlength="100"></textarea></td>
                        <td><input class="form-control text-end" type="number" id="qty1" name="qty1"></td>
                        <td><input class="form-control text-end" type="number" id="unitprice1" name="unitprice1"></td>
                        <td><input class="form-control text-end" type="number" id="amount1" name="amount1"></td>
                    </tr>
                    <tr>
                        <td><textarea class="w-100 rounded-3" name="item2" id="item2" cols="50" rows="2" maxlength="100"></textarea></td>
                        <td><input class="form-control text-end" type="number" id="qty2" name="qty2" ></td>
                        <td><input class="form-control text-end" type="number" id="unitprice2" name="unitprice2"></td>
                        <td><input class="form-control text-end" type="number" id="amount2" name="amount2"></td>
                    </tr>
                    <tr>
                        <td><textarea class="w-100 rounded-3" name="item2" id="item2" cols="50" rows="2" maxlength="100"></textarea></td>
                        <td><input class="form-control text-end" type="number" id="qty3" name="qty3"></td>
                        <td><input class="form-control text-end" type="number" id="unitprice3" name="unitprice3"></td>
                        <td><input class="form-control text-end" type="number" id="amount3" name="amount3"></td>
                    </tr>
                    <tr>
                        <td class="text-end" colspan="3">Sub Total</td>
                        <td><input class="form-control" type="text" id="subtotal" name="subtotal" readonly></td>
                    </tr>
                    <tr>
                        <td class="text-end" colspan="3">VAT (1%)</td>
                        <td><input class="form-control" type="text" id="vat" name="vat"readonly></td>
                    </tr>
                    <tr>
                        <td class="text-end" colspan="3">Total</td>
                        <td><input class="form-control" type="text" id="total" name="total"readonly></td>
                    </tr>
            </table>
            <fieldset class="text-center">
                <legend>Payment Details</legend>
                <div>
                    <label for="payment">Payment Method</label>
                    <select class="form-select w-auto mx-auto" id="payment" name="payment" required>
                        <option selected>-Select Payment Method-</option>
                        <option value="credit">Credit Card</option>
                        <option value="gcash">Gcash</option>
                        <option value="paymaya">Paymaya</option>
                    </select>
                </div>
                <div>
                    <label class="form-check-label" for="home">Home</label>
                    <input class="form-check-input" type="radio" id="home" name="deliver">
                    <label class="form-check-label" for="office">Office</label>
                    <input class="form-check-input" type="radio" id="office" name="deliver" checked>
                </div>
                <div>
                    <textarea class="rounded-3" name="textarea" id="address" maxlength="500" rows="5" cols="30" placeholder="Where should we deliver the items?"></textarea>
                </div>
            </fieldset>
            <div class="text-center">
                <input class="btn btn-success rounded-3 mb-5" type="submit" name="submit" value="Submit Order">
            </div>
        </form>
        </div>
    </body>
</html>
