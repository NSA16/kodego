<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
    <body>
        <div class="accordion" id="accordion-parent">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item1" aria-expanded="false">
                      Accordion Item #1
                    </button>
                </h2>
                <div id="item1" class="accordion-collapse collapse show" data-bs-parent="#accordion-parent">
                        <div class="accordion-body">
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body
                        </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item2" aria-expanded="false">
                      Accordion Item #2
                    </button>
                    </h2>
                    <div id="item2" class="accordion-collapse collapse show" data-bs-parent="#accordion-parent">
                        <div class="accordion-body">
                          <p> Another Sample accordion body</p>
                        </div>
                    </div>
            </div>

        </div>
    </body>
</html>
