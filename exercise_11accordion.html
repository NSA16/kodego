<!DOCTYPE html>
<html>
<head>
    <title>Invoice Table Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>
    </style>  
</head>
    <body>

      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#contact-form">Contact Us</button>

      <div id="contact-form" class="modal" style="width:350px;">
        <div class="card">
          <div class="card-body">
                <button type="button" class="btn btn-close" data-bs-dismiss="contact-form">Close</button>
          </div>
        </div>
          <form class="mt-5">
            <label class="form-label">Full Name</label>
            <input class="form-control" type="text" name="fullname" maxlength="50">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email">
            <button class="btn btn-primary">Subscribe</button>
          </form>
      </div>

        <div class="accordion" id="accordion-parent">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button class="accordion-button" data-bs-toggle="collapse" data-toggle="collapse" data-target="#item1" data-bs-target="#item1" aria-expanded="false">
                      Accordion Item #1
                    </button>
                </h2>
                <div id="item1" class="accordion-collapse collapse show" data-bs-parent="#accordion-parent">
                        <div class="accordion-body">
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body<br>
                          Sample accordion body
                        </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#item2" aria-expanded="false">
                      Accordion Item #2
                    </button>
                    </h2>
                    <div id="item2" class="accordion-collapse collapse show" data-bs-parent="#accordion-parent">
                        <div class="accordion-body">
                          <p> Another Sample accordion body</p>
                        </div>
                    </div>
            </div>

        </div>
    </body>
</html>
