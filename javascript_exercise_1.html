   <div>
        <input type="number" placeholder="Numbers Only" id="numba1" value=""/>
        <button onclick="CheckMo()">Check Mo</button>
        <div id="numba1result"></div>
        <script>
            function CheckMo() {
                let x= document.getElementById("numba1").value;

                if ((x % 2) == 0) {
                    document.getElementById('numba1result').innerHTML = "Even";
                }
                else {
                    document.getElementById('numba1result').innerHTML = "Odd";
                }
            }
        </script>
   </div>

   <div class="mt-5">
    <input type="text" placeholder="Letters Only" id="single" value="" maxlength="1"/>
    <button onclick="CheckKo()">Check Ko</button>
    <div id="singleresult"></div>
    <script>
        function CheckKo() {
            let x= (document.getElementById("single").value).toLowerCase();

            if(x== "a" || x== "e" || x== "i" || x== "o" || x== "u" ) {
                document.getElementById('singleresult').innerHTML = "vowel";
            
            }
            else {
                document.getElementById('singleresult').innerHTML = "consonant";
            }
        }
    </script>
