<body>
    <h1>Switch Case Exercise</h1>
    <div>
        <h2 class="mt-5">
            Machine Problem 1
        </h2>
    </div>
    <div>
        <input type="text" placeholder="Letters Only" id="letter" value="" maxlength="1" onkeyup="consonantVowel()"/>
        <div id="singleresult"></div>
    </div>

    <div>
        <h2 class="mt-5">
            Machine Problem 2
        </h2>
    </div>

    <div>
        <div>
            <input type="number" placeholder="Numbers Only" id="numba1" value=""/>
        </div>
        <div>
            <button id="addMo" class="bg-success m-2" onclick="kalkyu('+')">+</button>
            <button id="kuhaMo" class="bg-success m-2" onclick="kalkyu('-')">-</button>
            <button id="timesMo" class="bg-success m-2" onclick="kalkyu('*')">*</button>
            <button id="dibyMo" class="bg-success m-2" onclick="kalkyu('/')">/</button>
            <button id="walayKlaro" class="bg-success m-2" onclick="kalkyu('=')">=</button>
        </div>
        <div>
            <input type="number" placeholder="Numbers Only" id="numba2" value=""/>
        </div>  
        <div id="resulta"></div>
    </div>
      
    <script>
        function consonantVowel() {
            let x= (document.getElementById("letter").value).toLowerCase();
            switch (x) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.getElementById("singleresult").innerHTML = (document.getElementById("letter").value) + " is a " + "Vowel" ;
                    break;
                default:
                    document.getElementById("singleresult").innerHTML = (document.getElementById("letter").value) + " is a " + "Consonant" ;
                    break;
            }
        }
    </script> 
    <script>
         function kalkyu(sampyon) {
                x = document.getElementsByClassName('kalkyu').value;
            let a= parseInt(document.getElementById("numba1").value);
                b= parseInt(document.getElementById("numba2").value);
            switch (sampyon) {
                case "+":
                    document.getElementById("resulta").innerHTML = a + b;
                    break;
                case "-":
                    document.getElementById("resulta").innerHTML = a - b;
                    break;
                case "*":
                    document.getElementById("resulta").innerHTML = a * b;
                    break;
                case "/":
                    document.getElementById("resulta").innerHTML = a / b;
                    break;
                default:
                    document.getElementById("resulta").innerHTML = 'hindo ko alam';
                    break;
            }
        }
    </script>
</body>
</html>
