    <div>
        <div>
            <input type="number" placeholder="Letters Only" id="letter" value="" maxlength="1" onkeyup="consonantVowel()"/>
        </div>
        <div style="display:flex;">
            <p class="btn me-2">+</p>
            <p class="btn  me-2">-</p>
            <p class="btn  me-2">*</p>
            <p class="btn  me-2">/</p>
        </div>
        <div>
            <input type="number" placeholder="Letters Only" id="letter" value="" maxlength="1" onkeyup="consonantVowel()"/>
        </div>
        <div id="singleresult"></div>
    </div>

      
    <script>
        function consonantVowel() {
            let x= (document.getElementById("letter").value).toLowerCase();
            switch (x) {
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.getElementById("singleresult").innerHTML = (document.getElementById("letter").value) + " is a " + "Vowel" ;
                    break;
                default:
                    document.getElementById("singleresult").innerHTML = (document.getElementById("letter").value) + " is a " + "Consonant" ;
                    breal;
            }
        }
    </script>
