<body>
    <label for="moon"></label>
    <input id="moon" type="date" onchange="newMoon(event)"/>
        <div id="bulan"></div>

        <script>

            function newMoon(n){
                let date = new Date(n.currentTarget.value);
                let month = date.getMonth();

                switch(month){
                    case 0:
                        document.getElementById("bulan").innerHTML = "January";
                        break;
                    case 1: 
                        document.getElementById("bulan").innerHTML = "February";
                        break;
                    case 2: 
                        document.getElementById("bulan").innerHTML = "March";
                        break;
                    case 3: 
                        document.getElementById("bulan").innerHTML = "April";
                        break;
                    case 4: 
                        document.getElementById("bulan").innerHTML = "May";
                        break;
                    case 5: 
                        document.getElementById("bulan").innerHTML = "June";
                        break;
                    case 6: 
                        document.getElementById("bulan").innerHTML = "July";
                        break;
                    case 7: 
                        document.getElementById("bulan").innerHTML = "August";
                        break;
                    case 8: 
                        document.getElementById("bulan").innerHTML = "September";
                        break;
                    case 9: 
                        document.getElementById("bulan").innerHTML = "October";
                        break;
                    case 10: 
                        document.getElementById("bulan").innerHTML = "November";
                        break;
                    case 11: 
                        document.getElementById("bulan").innerHTML = "December";
                        break;
                    default:
                        document.getElementById("bulan").innerHTML = "Full Moon";
                        break;
                }
            }
            
    </script> 
</body>
