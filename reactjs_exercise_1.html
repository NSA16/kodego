<body>
    <div>
        <h2>Below is where your output goes</h2>
        <p class="mt-5 text-success h4 pa-5" id="output"></p>
    </div>

<script>

class Furniture {
    constructor(type,make){
        this.type = type;
        this.make = make;
    }
    
}

    class Sofa extends Furniture {
        constructor(design,shape){
            super('Leather',"SoftWood");
            this.design = design;
            this.shape = shape;
        }
    }

        class SofaL extends Sofa {
            constructor(){
                super('Custom', 'L shape');
            }
        }

    class Table extends Furniture {
        constructor(design,shape){
            super('Plain', 'HardWood')
            this.design = design;
            this.shape = shape;
        }

    }

        class BedSideTable extends Table {
            constructor(){
                super('withDrawer','Square')
            }

        }



let furni = new BedSideTable;
document.getElementById('output').innerHTML = furni.make;


</script>
